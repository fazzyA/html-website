<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to facebook</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="main">

        <div class="subclass1">
           <img class="img1" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="" >
            <p class="sub1-para">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="subclass2">
            <div class="subclass21">
                <div>
                <form action="">
                <div><input class="input-tag" name="email" type="email" placeholder="Email address or phone number"></div>
                <div><input class="input-tag" name="password" type="password" placeholder="Password"></div>  
                <button class="log-btn" class="btn" type="submit">Log in</button>
                <div class="forgot"><a href="">Forgotten password?</a></div> 
                <hr class="hr-tag">
                <div class="new-acc"><button class="create-btn" class="btn">Create new account</button></div>
                </form>
                </div>
            </div>
            <div class="subclass22"><p class="sub22-para"><span>Create a Page</span> for a celebrity, brand or business.</p></div>
        </div>

    </div>
</body>
</html>
